apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-agent-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-agent
  template:
    metadata:
      labels:
        app: jenkins-agent
    spec:
      containers:
      - name: jenkins-agent-container
        image: benjameto/myjenkins-agent-docker:latest
        ports:
        - containerPort: 8080
